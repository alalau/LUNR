<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>LUNR</title>

	<!-- Behavioral Meta Data -->
	<meta name="theme-color" content="#151554">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="android-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="js/screenfull.js"></script>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>

	<style>
	</style>
</head>
<body>

	<div class="scroll-hack"></div>

	<header>
		<div id="menuBtn">
			<img src='images/menu.svg'>
		</div>
		<div id="title">
			<span id="day" class="">28</span> Feb 2015
			<p id="time" class="">19:00</p>
		</div>
	</header>

	<div id="closeBtn" class="hidden">
		<img src='images/close.svg'>
	</div>

	<div id="container" class="container">

		<div id="scene" class="scene">

			<div class="layer" data-depth="1.00"></div>

			<div class="layer" data-depth="0.0" id="border-container">
				<div class="border"></div>
			</div>

			<div class="layer" data-depth="0.20" id="calendar-container">
				<div id="calendar" class="hidden">
					<div class="calendar-row">
						<div class="day-column">m</div>
						<div class="day-column">t</div>
						<div class="day-column">w</div>
						<div class="day-column">t</div>
						<div class="day-column">f</div>
						<div class="day-column">s</div>
						<div class="day-column">s</div>
					</div>
					<div class="calendar-row">
						<div class="calendar-column"></div>
						<div class="calendar-column"></div>
						<div class="calendar-column"></div>
						<div class="calendar-column icon-24">1</div>
						<div class="calendar-column icon-25">2</div>
						<div class="calendar-column icon-26">3</div>
						<div class="calendar-column icon-27">4</div>
					</div>
					<div class="calendar-row">
						<div class="calendar-column icon-28">5</div>
						<div class="calendar-column icon-1">6</div>
						<div class="calendar-column icon-2">7</div>
						<div class="calendar-column icon-3">8</div>
						<div class="calendar-column icon-4">9</div>
						<div class="calendar-column icon-5">10</div>
						<div class="calendar-column icon-6">11</div>
					</div>
					<div class="calendar-row">
						<div class="calendar-column icon-7">12</div>
						<div class="calendar-column icon-8">13</div>
						<div class="calendar-column icon-9">14</div>
						<div class="calendar-column icon-10">15</div>
						<div class="calendar-column icon-11">16</div>
						<div class="calendar-column icon-12">17</div>
						<div class="calendar-column icon-13">18</div>
					</div>
					<div class="calendar-row">
						<div class="calendar-column icon-14">19</div>
						<div class="calendar-column icon-15">20</div>
						<div class="calendar-column icon-16">21</div>
						<div class="calendar-column icon-17">22</div>
						<div class="calendar-column icon-18">23</div>
						<div class="calendar-column icon-19">24</div>
						<div class="calendar-column icon-20">25</div>
					</div>
					<div class="calendar-row">
						<div class="calendar-column icon-21">26</div>
						<div class="calendar-column icon-22">27</div>
						<div class="calendar-column icon-23">28</div>
						<div class="calendar-column icon-24">29</div>
						<div class="calendar-column icon-25">30</div>
						<div class="calendar-column icon-26">31</div>
						<div class="calendar-column"></div>
					</div>
				</div>
			</div>

			<div class="layer" data-depth="0.30" id="moon-container">
			</div>
			<div class="layer" data-depth="0.50" id="data-container">
				<div id="data">
					<h1 id="phase-name"class="">WAXING<br>GIBBOUS</h1>
					<ul>
						<li>moonrise: 23:02</li>
						<li>moonset: 8:15</li>
						<li>15 days old</li>
						<li>367,234 km away</li>
					</ul>
				</div>
			</div>

 			<div class="layer" data-depth="0.0" id="border-container-2">
				<div class="border-2"></div>
			</div>

		</div>
	</div>

	<script src='./js/three.js'></script>
	<script src='./js/orbitControls.js'></script>
	<script src='./js/main.js'></script>
	<!-- Scripts -->
	<script src="js/parallax.js"></script>
	<script>

		// Pretty simple huh?
		//var scene = document.getElementById('scene');
		//var scene = $("#scene");
		//var parallax = new Parallax(scene);

		$(window).load(function() {
		  $("html, body").animate({ scrollTop: $(document).height() }, 1000);
		});

		$('#menuBtn').click(function() {
			$('#day').toggleClass('hidden');
			$('#time').toggleClass('hidden');
			$('#data').toggleClass('hidden');
			$('#calendar').toggleClass('hidden');
			$('#menuBtn').toggleClass('close');
      		$('#moon-container').toggleClass('moved');
		});

	</script>
</body>
</html>
